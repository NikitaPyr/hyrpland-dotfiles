### ================== Переменные ==================
$cursorTheme = Breeze_Light
$cursorSize = 32
$mainMod = SUPER
$shiftMod = SUPER SHIFT

### ================== Монитор ==================
monitor = DP-3, 1920x1080@144, 0x0, 1

### ================== Переменные окружения ==================
env = DXVK_ASYNC,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/nvidia_icd.json
env = __GL_THREADED_OPTIMIZATIONS,0
env = __GL_SYNC_TO_VBLANK,0
env = __GL_ALLOW_SOFTFP,0
env = __GL_VRR_ALLOWED,0
env = __GL_MaxFramesAllowed,1
env = PROTON_USE_WINED3D,0
env = PROTON_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor
env = CLUTTER_BACKEND,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
env = LIBGL_ALWAYS_SOFTWARE,0
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER,vulkan
env = NVD_BACKEND,direct
env = PROTON_ENABLE_NVAPI,1
env = PROTON_FORCE_LARGE_ADDRESS_AWARE,1
env = XCURSOR_THEME,$cursorTheme
env = XCURSOR_SIZE,$cursorSize

### ================== Автозапуск ==================
exec-once = waybar &
exec-once = mako &
exec-once = hyprpaper &
exec-once = hyprctl setcursor $cursorTheme $cursorSize

### ================== Общие настройки ==================
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

### ================== Декорации ==================
decoration {
    rounding = 0
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = false
    vrr = 0
}

### ================== XWayland ==================
xwayland {
    force_zero_scaling = true
}

### ================== Клавиатура и мышь ==================
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    sensitivity = 0.0
    force_no_accel = true
    repeat_delay = 200
    repeat_rate = 40
}

### ================== Vim-style привязки ==================
# Запуск приложений
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, D, exec, pcmanfm
bind = $mainMod, E, exec, wofi --show run

# Окна
bind = $shiftMod, Q, killactive
bind = $mainMod, P, exit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, V, togglefloating

# Навигация Vim-style
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap окон
bind = $shiftMod, h, swapwindow, l
bind = $shiftMod, l, swapwindow, r
bind = $shiftMod, k, swapwindow, u
bind = $shiftMod, j, swapwindow, d

# Рабочие столы
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Перемещение окон между рабочими столами
bind = $shiftMod, 1, movetoworkspacesilent, 1
bind = $shiftMod, 2, movetoworkspacesilent, 2
bind = $shiftMod, 3, movetoworkspacesilent, 3
bind = $shiftMod, 4, movetoworkspacesilent, 4
bind = $shiftMod, 5, movetoworkspacesilent, 5

# Звук
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+

# Мышь
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

